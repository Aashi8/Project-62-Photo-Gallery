<html lang="en">

<head>

    <title> Photo Gallery </title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>



    <center>
        <ul class="menu_1">
            <li class="links"><a href="#home">Home</a></li>
            <li class="links"><a href="#grids">Grid View</a></li>
            <li class="links"><a href="#slides">Slide Veiw</a></li>

        </ul>
    </center>
    <div class="container">

        <section id="home">
            <div class="page-header">

                <img id="img1" src="flowers.gif" class="img-responsive" "width: 100%;" "height: 100%">
            </div>

        </section>

        <section id="grids">

            <h1> Grid Gallery </h1>
            <br>
            <script src=""> </script>
            <div class="row">

                <img class="img2" src="blue.jpg">
                <img class="img2" src="Orange.png">
                <img class="img2" src="Pink%20tulip.jpg">
                <img class="img2" src="purple.jpg">
                <br> <br>

            </div>

            <div class="row">
                <img class="img2" src="Red%20rose.jpg">
                <img class="img2" src="violet.jpg">
                <img class="img2" src="White.jpg">
                <img class="img2" src="yellow.jpg">
            </div>


        </section>
        <section id="slides">


            <h1> Sliding Gallery </h1>
            <br>

            <div id="mycarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="item active">

                        <center>

                            <img class="img responsive" src="blue.jpg" alt="Blue" style="width: 100%">

                            <div class="carousel-content">

                                <p> Blue Flower</p>



                            </div>
                        </center>
                    </div>


                    <div class="item">
                        <center>
                            <img class="img responsive" src="Orange.png" alt="Orange" style="width: 100%">
                            <div class="carousel-content">

                                <p> Orange Flower</p>



                            </div>
                        </center>
                    </div>
                    <div class="item">

                        <center>


                            <img class="img responsive" src="Pink%20tulip.jpg" alt="Pink Tulip" style="width: 100%">
                            <div class="carousel-content">

                                <p> Pink Tulip</p>



                            </div>
                        </center>


                    </div>
                    <div class="item">

                        <center>

                            <img class="img responsive" src="purple.jpg" alt="Purple" style="width: 100%">
                            <div class="carousel-content">

                                <p> Purple Flower</p>



                            </div>
                        </center>
                    </div>

                    <div class="item">

                        <center>




                            <img class="img responsive" src="Red%20rose.jpg" alt="Red Rose" style="width: 100%">

                            <div class="carousel-content">

                                <p> Red Rose</p>



                            </div>
                        </center>
                    </div>
                    <div class="item">

                        <center>


                            <img class="img responsive" src="violet.jpg" alt="Violet" style="width: 100%">

                            <div class="carousel-content">

                                <p> violet flower</p>



                            </div>
                        </center>
                    </div>

                    <div class="item">

                        <center>


                            <img class="img responsive" src="White.jpg" alt="White" style="width: 100%">
                            <div class="carousel-content">

                                <p> White flower</p>



                            </div>
                        </center>
                    </div>

                    <div class="item">

                        <center>



                            <img class="img responsive" src="yellow.jpg" alt="Yellow" style="width: 100%">
                            <div class="carousel-content">

                                <p> Yellow flower</p>



                            </div>
                        </center>
                    </div>



                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">

                    <span class="glyphicon glyphicon-chevron-left"></span></a>

                <a class="right carousel-control" href="#myCarousel" data-slide="next">

                    <span class="glyphicon glyphicon-chevron-right"></span></a>


            </div>


        </section>
    </div>

</body>

</html>
